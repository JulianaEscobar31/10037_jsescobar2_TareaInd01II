<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="col-sm-12 col-lg-12" style="margin-top: 75px;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: 5px;">
					<h1 style="text-align: center;">
						Login
					</h1>					
				</div>

				<form class="form-horizontal" style="margin-left: 50px; margin-right: 50px;">
					<div class="form-group input-group col-lg-12">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" name="email" placeholder="&#9000; Ingrese el nombre"
							required>
					</div>
					<div class="form-group input-group col-lg-12">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="email" class="form-control" name="email" placeholder="&#9000; Ingrese el usuario"
							required>
					</div>
					<div class="form-group input-group col-lg-12">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" name="password"
							placeholder="&#128272; Ingrese la contraseña" required>
					</div>
					<div class="form-group input-group col-lg-12">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" name="password"
							placeholder="&#128272; Confirme la contraseña" required>
					</div>

					<div class="form-group col-lg-12" style="margin-top: 5px;">
						<h1 style="text-align: center;">
							Género
						</h1>
					</div>

					<div class="form-group col-lg-12">
						<label for="">Seleccione su género: </label>
						<select class="form-select" aria-label="Default select example">
							<option selected>--Seleccione--</option>
							<option value="F">Femenino</option>
							<option value="M">Masculino</option>
							<option value="L">Lesbiana</option>
							<option value="G">Gay</option>
							<option value="B">Bisexual</option>
							<option value="T">Transgénero</option>
							<option value="Q">Queer</option>
							<option value="NO">Prefiero no decirlo</option>

						</select>
					</div>

					<div class="form-group">
						<label>
							<input type="checkbox">
							Remember me
						</label>
					</div>

					<div class=" form-group">
						<center>
							<button class="btn btn-primary" style="width: 300px">Login</button>
						</center>
					</div>

					<div class="form-group">
						<a href="#" style="text-align: left;">Forget Password</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
