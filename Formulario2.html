<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">

</head>

<body>
    <div class="container">

        <div class="col-sm-12 col-lg-12" style="margin-top: 75px;">
            <div class="jumbotron">
                <div class="form-group" style="margin-top: 5px;">
                    <h1 style="text-align: center;">
                        Login
                    </h1>
                </div>
                <center>
                    <span class="glyphicon glyphicon-log-in"></span>
                </center>

                <hr>

                <form class="form-horizontal" style="margin-left: 50px; margin-right: 50px;">
                    <div class="form-group input-group col-lg-12">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="email" class="form-control" name="email"
                            placeholder="&#9000; Usuario Comandante..." required>
                    </div>
                    <div class="form-group input-group col-lg-12">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" name="password"
                            placeholder="&#128272; Contraseña Comandante..." required>
                    </div>


                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            Recuerdame
                        </label>
                    </div>

                    <div class="form-group">
                        <center>
                            <button class="btn btn-primary" style="width: 300px;">Ingresar</button>
                        </center>
                    </div>

                    <div class="form-group">
                        <a href="#" style="text-align: left;">Olvidé mi contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
